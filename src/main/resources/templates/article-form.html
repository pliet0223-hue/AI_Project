<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head><title>새 게시물 작성 | NewBoard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">NewBoard</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nbNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="nbNav" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/articles}">게시판</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/login}" sec:authorize="!isAuthenticated()">로그인</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/logout}" sec:authorize="isAuthenticated()">로그아웃</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-4">
  <h2 class="mb-3">새 게시물 작성</h2>
  <form th:action="@{/articles}" th:object="${article}" method="post" class="card shadow-sm">
    <div class="card-body">
      <div class="mb-3">
        <label class="form-label">제목</label>
        <input type="text" th:field="*{title}" class="form-control" required maxlength="200">
      </div>
      <div class="mb-3">
        <label class="form-label">내용</label>
        <textarea th:field="*{content}" class="form-control" rows="10" required></textarea>
      </div>
    </div>
    <div class="card-footer bg-white d-flex gap-2">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
      <button type="submit" class="btn btn-primary">등록</button>
      <a th:href="@{/articles}" class="btn btn-secondary">취소</a>
    </div>
  </form>
</div>

<footer class="border-top py-4 mt-5">
  <div class="container text-center text-secondary small">
    © <span th:text="${#temporals.format(#dates.createNow(),'yyyy')}">2025</span> NewBoard — 익명 커뮤니티
  </div>
</footer>
</body></html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 수정</title>
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

<main class="max-w-2xl mx-auto mt-12 bg-white p-8 rounded shadow">
    <h1 class="text-2xl font-bold mb-6 text-indigo-700">✏️ 글 수정</h1>

    <form th:action="@{'/articles/' + ${article.id} + '/edit'}" method="post" class="space-y-6">
        <input type="hidden" id="article-id" th:value="${article} != null ? ${article.id} : ''"/>

        <div>
            <label for="title" class="block text-sm font-medium text-gray-700 mb-1">제목</label>
            <input type="text" id="title" name="title" th:value="${article.title}" required
                   class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
        </div>

        <div>
            <label for="content" class="block text-sm font-medium text-gray-700 mb-1">내용</label>
            <textarea id="content" name="content" rows="8" required th:text="${article.content}"
                      class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400"></textarea>
        </div>

        <div class="flex space-x-4">
            <button type="button" id="modify-btn"
                    class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition">저장</button>
            <a th:href="@{'/articles/' + ${article.id}}"
               class="px-4 py-2 border border-gray-300 rounded text-gray-700 hover:bg-gray-100 transition">취소</a>
            <a href="/articles"
               class="px-4 py-2 border border-gray-300 rounded text-gray-700 hover:bg-gray-100 transition">목록</a>
        </div>
    </form>
</main>

<script src="/js/article.js" defer></script>
</body>
</html>

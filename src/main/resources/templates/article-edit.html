<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NewBoard • article-edit.html</title>
  <link rel="stylesheet" th:href="@{/css/neon.css}">
</head>
<body>
  <header class="nav">
    <div class="logo"><a th:href="@{/}">NEWBOARD</a></div>
    <nav style="display:flex;gap:10px;">
      <a class="btn" th:href="@{/articles}">게시판</a>
      <span th:if="${displayName} != null" class="badge" th:text="${displayName}">사용자</span>
      <a th:if="${displayName} == null" class="btn primary" th:href="@{/login}">로그인</a>
      <a th:if="${displayName} == null" class="btn" th:href="@{/join}">회원가입</a>
      <form th:if="${displayName} != null" th:action="@{/logout}" method="post" style="display:inline;">
        <button class="btn danger" type="submit">로그아웃</button>
      </form>
    </nav>
  </header>

  <main class="container">
    
  <h2>글 수정</h2>
  <div class="card">
    <form th:action="@{|/articles/${article.id}|}" method="post">
      <input type="hidden" name="_method" value="put"/>
      <label for="title">제목</label>
      <input class="input" id="title" name="title" type="text" maxlength="200" th:value="${article.title}" required/>
      <label for="content" style="margin-top:10px;">내용</label>
      <textarea id="content" name="content" rows="10" th:text="${article.content}" required></textarea>
      <div style="margin-top:12px; display:flex; gap:10px;">
        <button class="btn primary" type="submit">수정</button>
        <a class="btn" th:href="@{|/articles/${article.id}|}">돌아가기</a>
      </div>
    </form>
  </div>

  </main>

  <footer class="footer">
    © NewBoard • 네온 다크 테마
  </footer>
</body>
</html>

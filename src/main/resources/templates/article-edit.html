
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>게시물 수정 | NewBoard</title>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

</head>
<body class="bg-white">

<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom mb-4">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">NewBoard</a>
    <div class="collapse navbar-collapse"></div>
    <div class="d-flex gap-2">
      <a class="btn btn-outline-primary btn-sm" href="/articles">게시판</a>
      <a class="btn btn-primary btn-sm" href="/login">로그인</a>
    </div>
  </div>
</nav>

  <div class="container">
    <h2 class="mb-3">게시물 수정</h2>
    <form th:action="@{/articles}" th:object="${article}" method="post" class="card">
      <div class="card-body">
        <div class="mb-3">
          <label class="form-label">제목</label>
          <input type="text" th:field="*{title}" class="form-control" required maxlength="200">
        </div>
        <div class="mb-3">
          <label class="form-label">내용</label>
          <textarea th:field="*{content}" class="form-control" rows="10" required></textarea>
        </div>
      </div>
      <div class="card-footer bg-white d-flex gap-2">
        <button type="submit" class="btn btn-primary">저장</button>
        <a th:href="@{'/articles/' + ${article.id}}" class="btn btn-outline-secondary">취소</a>
      </div>
    </form>
  </div>
</body>
</html>

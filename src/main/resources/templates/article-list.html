<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NewBoard • article-list.html</title>
  <link rel="stylesheet" th:href="@{/css/neon.css}">
</head>
<body>
  <header class="nav">
    <div class="logo"><a th:href="@{/}">NEWBOARD</a></div>
    <nav style="display:flex;gap:10px;">
      <a class="btn" th:href="@{/articles}">게시판</a>
      <span th:if="${displayName} != null" class="badge" th:text="${displayName}">사용자</span>
      <a th:if="${displayName} == null" class="btn primary" th:href="@{/login}">로그인</a>
      <a th:if="${displayName} == null" class="btn" th:href="@{/join}">회원가입</a>
      <form th:if="${displayName} != null" th:action="@{/logout}" method="post" style="display:inline;">
        <button class="btn danger" type="submit">로그아웃</button>
      </form>
    </nav>
  </header>

  <main class="container">
    
  <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px;">
    <h2 style="margin:0;">게시글 목록</h2>
    <a th:if="${displayName} != null" class="btn primary" th:href="@{/articles/new}">글쓰기</a>
  </div>
  <div class="card">
    <table class="table">
      <thead>
        <tr><th>제목</th><th style="width:180px;">작성자</th></tr>
      </thead>
      <tbody>
        <tr th:each="a : ${articles}">
          <td><a th:href="@{|/articles/${a.id}|}" th:text="${a.title}">제목</a></td>
          <td th:text="${a.authorName}">작성자</td>
        </tr>
      </tbody>
    </table>
  </div>

  </main>

  <footer class="footer">
    © NewBoard • 네온 다크 테마
  </footer>
</body>
</html>

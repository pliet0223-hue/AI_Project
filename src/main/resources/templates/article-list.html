<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head><title>게시판 | NewBoard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">NewBoard</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nbNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="nbNav" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/articles}">게시판</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/login}" sec:authorize="!isAuthenticated()">로그인</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/logout}" sec:authorize="isAuthenticated()">로그아웃</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="m-0">게시판</h2>
    <a class="btn btn-success" th:href="@{/articles/new}" sec:authorize="isAuthenticated()">새 게시물 작성</a>
  </div>
  <div class="list-group shadow-sm">
    <a class="list-group-item list-group-item-action py-3" th:each="article : ${articles}"
       th:href="@{/articles/{id}(id=${article.id})}">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1" th:text="${article.title}">게시글 제목</h5>
        <small class="text-muted" th:text="${#temporals.format(article.createdAt,'yyyy-MM-dd HH:mm')}">작성일</small>
      </div>
      <p class="mb-1 text-secondary" th:text="${#strings.abbreviate(article.content, 120)}">요약</p>
      <small class="text-muted">익명</small>
    </a>
  </div>
</div>

<footer class="border-top py-4 mt-5">
  <div class="container text-center text-secondary small">
    © <span th:text="${#temporals.format(#dates.createNow(),'yyyy')}">2025</span> NewBoard — 익명 커뮤니티
  </div>
</footer>
</body></html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
          font-family: 'Inter', sans-serif;
          padding: 2rem;
          margin: 0;
          background: linear-gradient(135deg, #fdfbfb, #ebedee);
          animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
        }

        .article {
          background: white;
          padding: 2rem;
          border-radius: 12px;
          box-shadow: 0 6px 20px rgba(0,0,0,0.1);
          max-width: 720px;
          margin: auto;
          animation: fadeIn 1s ease-in;
        }

        h1 {
          font-size: 1.8rem;
          color: #333;
          margin-bottom: 1rem;
        }

        img {
          max-width: 100%;
          border-radius: 8px;
          margin-bottom: 1.5rem;
        }

        p {
          font-size: 1.1rem;
          line-height: 1.6;
          color: #444;
        }

        .actions {
          margin-top: 2rem;
          display: flex;
          gap: 1rem;
        }

        .actions a,
        .actions button {
          padding: 0.6rem 1rem;
          border-radius: 6px;
          font-weight: 600;
          text-decoration: none;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }

        .actions a {
          background-color: #0078D4;
          color: white;
        }

        .actions a:hover {
          background-color: #005a9e;
        }

        .actions button {
          background-color: #e81123;
          color: white;
          border: none;
        }

        .actions button:hover {
          background-color: #c50f1f;
        }

        .back-link {
          display: block;
          margin-top: 2rem;
          text-align: center;
          font-weight: 600;
          color: #0078D4;
          text-decoration: none;
        }

        .back-link:hover {
          color: #005a9e;
        }
    </style>
</head>
<body>

<div class="article">
    <h1 id="title">제목</h1>
    <img id="thumbnail" src="" alt="게시글 이미지">
    <p id="content">내용</p>

    <div class="actions" id="owner-actions" style="display:none;">
        <a href="#" id="edit-link">✏️ 수정</a>
        <button onclick="alert('삭제되었습니다')">🗑️ 삭제</button>
    </div>

    <a href="articles.html" class="back-link">← 글 목록으로 돌아가기</a>
</div>

<script>
    // 예시 데이터
    const article = {
      id: 1,
      title: "인천 바다의 매력",
      content: "차로 배로 떠나는 인천 앞바다 섬 여행 사진.",
      image: "https://source.unsplash.com/720x400/?sea,travel,korea",
      isOwner: true
    };

    // 데이터 바인딩
    document.getElementById("title").textContent = article.title;
    document.getElementById("content").textContent = article.content;
    document.getElementById("thumbnail").src = article.image;
    document.getElementById("edit-link").href = `edit.html?id=${article.id}`;

    if (article.isOwner) {
      document.getElementById("owner-actions").style.display = "flex";
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 목록</title>
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-700 via-indigo-600 to-blue-500 text-white min-h-screen">

<!-- Header -->
<header class="bg-opacity-30 backdrop-blur-md p-6 flex justify-between items-center shadow-lg border-b border-white/20">
    <a href="/" class="text-2xl font-extrabold tracking-wide animate-pulse">
        🌀 익명제보 <span class="text-yellow-300">༼ つ ◕_◕ ༽つ홈 화면(글 목록)</span>
    </a>
    <div class="space-x-4 text-sm">
    <span sec:authorize="isAnonymous()">
      <a href="/login" class="hover:text-yellow-300 transition">로그인</a>
      <a href="/join" class="hover:text-yellow-300 transition">회원가입</a>
    </span>
        <span sec:authorize="isAuthenticated()">
      <span>안녕하세요, <strong th:text="${displayName}" class="text-pink-300">사용자</strong>님!</span>
      <form method="post" action="/logout" class="inline">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <button type="submit"
                class="ml-2 bg-white text-indigo-600 px-3 py-1 rounded-full shadow hover:bg-indigo-100 transition">로그아웃</button>
      </form>
    </span>
    </div>
</header>

<!-- Main Content -->
<main class="max-w-3xl mx-auto mt-12 bg-white/10 p-10 rounded-xl shadow-xl border border-white/20 backdrop-blur-md">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-yellow-300 drop-shadow-lg">📚 게시글 목록</h1>
        <div sec:authorize="isAuthenticated()">
            <a href="/articles/new"
               class="bg-yellow-400 text-indigo-900 font-bold px-5 py-2 rounded-full shadow-lg hover:bg-yellow-500 transition">📝 새글 작성</a>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(articles)}" class="text-white/70 text-center py-6 italic">
        아직 글이 없습니다. 첫 글을 남겨보세요!
    </div>

    <ul th:unless="${#lists.isEmpty(articles)}" class="space-y-6">
        <li th:each="a : ${articles}" class="bg-white/10 border border-white/20 rounded-lg p-4 hover:bg-white/20 transition">
            <a th:href="@{'/articles/' + ${a.id}}"
               th:text="${a.title}"
               class="text-lg font-semibold text-yellow-200 hover:text-white transition">📄 제목</a>
        </li>
    </ul>
</main>

</body>
</html>


<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>게시판 | NewBoard</title>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

</head>
<body class="bg-white">

<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom mb-4">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">NewBoard</a>
    <div class="collapse navbar-collapse"></div>
    <div class="d-flex gap-2">
      <a class="btn btn-outline-primary btn-sm" href="/articles">게시판</a>
      <a class="btn btn-primary btn-sm" href="/login">로그인</a>
    </div>
  </div>
</nav>

  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="m-0">게시판</h2>
      <a class="btn btn-success" href="/articles/new">새 게시물</a>
    </div>
    <div class="list-group">
      <a class="list-group-item list-group-item-action py-3"
         th:each="article : ${articles}"
         th:href="@{/articles/{id}(id=${article.id})}">
        <h5 class="mb-1" th:text="${article.title}">제목</h5>
        <p class="mb-0 text-secondary" th:text="${#strings.abbreviate(article.content, 120)}">요약</p>
        <small class="text-muted">익명</small>
      </a>
    </div>
  </div>
</body>
</html>


<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>회원가입 | NewBoard</title>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

</head>
<body class="bg-white">

<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom mb-4">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">NewBoard</a>
    <div class="collapse navbar-collapse"></div>
    <div class="d-flex gap-2">
      <a class="btn btn-outline-primary btn-sm" href="/articles">게시판</a>
      <a class="btn btn-primary btn-sm" href="/login">로그인</a>
    </div>
  </div>
</nav>

  <div class="container" style="max-width:520px">
    <div class="card mt-5">
      <div class="card-body">
        <h3 class="mb-3">회원가입</h3>
        <form th:action="@{/join}" method="post" th:object="${joinRequest}">
          <div class="mb-3">
            <label class="form-label">이메일</label>
            <input type="email" th:field="*{email}" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">이름</label>
            <input type="text" th:field="*{name}" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control" required>
          </div>
          <div th:if="${#fields.hasErrors('*')}" class="text-danger small" th:errors="*{email}"></div>
          <div th:if="${error}" class="text-danger small" th:text="${error}"></div>
          <button type="submit" class="btn btn-success w-100">가입</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>

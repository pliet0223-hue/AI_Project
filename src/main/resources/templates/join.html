<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="_csrf" th:content="${_csrf.token}">
  <meta name="_csrf_header" th:content="${_csrf.headerName}">
  <title>회원가입 | NewBoard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">NewBoard</a>
    </div>
  </nav>
  <div class="container my-5" style="max-width:520px">
    <div class="card shadow-sm"><div class="card-body">
      <h3 class="mb-3">회원가입</h3>
      <form th:action="@{/join}" method="post" th:object="${joinRequest}">
        <div class="mb-3">
          <label class="form-label">이메일</label>
          <input type="email" th:field="*{email}" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">이름</label>
          <input type="text" th:field="*{name}" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">비밀번호</label>
          <input type="password" th:field="*{password}" class="form-control" required>
        </div>
        <div th:if="${#fields.hasErrors('*')}" class="text-danger small" th:errors="*{email}"></div>
        <div th:if="${error}" class="text-danger small" th:text="${error}"></div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <button type="submit" class="btn btn-success w-100">가입</button>
      </form>
    </div></div>
  </div>
  <footer class="border-top py-4 mt-5">
    <div class="container text-center text-secondary small">
      © <span th:text="${#temporals.format(#dates.createNow(),'yyyy')}">2025</span> NewBoard — 익명 커뮤니티
    </div>
  </footer>
</body>
</html>

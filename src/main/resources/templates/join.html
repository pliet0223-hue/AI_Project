
<!DOCTYPE html>
<html lang="ko">
<head>
  <title>회원가입 | NewBoard</title>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    background: radial-gradient(1200px 600px at 15% 10%, #eef2ff 0%, rgba(238,242,255,0) 40%),
                radial-gradient(1000px 500px at 90% 20%, #e0f2fe 0%, rgba(224,242,254,0) 35%),
                linear-gradient(120deg,#f8fafc 0%, #ffffff 100%);
    min-height: 100vh;
  }
  .card {
    box-shadow: 0 2px 6px rgba(0,0,0,.08);
    border-radius: .75rem;
    border: 1px solid #e5e7eb;
  }
  .navbar {
    backdrop-filter: saturate(120%) blur(6px);
  }
</style>

</head>
<body>

<nav class="navbar navbar-expand-lg bg-white border-bottom mb-4 shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">NewBoard</a>
    <div class="d-flex gap-2">
      <a class="btn btn-outline-primary btn-sm" href="/articles">게시판</a>
      <a class="btn btn-outline-secondary btn-sm" href="/articles/new">새 글</a>
      <a class="btn btn-primary btn-sm" href="/login">로그인</a>
      <a class="btn btn-danger btn-sm" href="/logout">로그아웃</a>
    </div>
  </div>
</nav>

  <div class="container" style="max-width:520px">
    <div class="card mt-5">
      <div class="card-body">
        <h3 class="mb-3">회원가입</h3>
        <form th:action="@{/join}" method="post">
          <div class="mb-3">
            <label class="form-label">이메일</label>
            <input type="email" name="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">이름</label>
            <input type="text" name="name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">비밀번호</label>
            <input type="password" name="password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-success w-100">가입</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>

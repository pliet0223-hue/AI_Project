<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

<!-- Header -->
<header class="bg-indigo-600 text-white p-4 flex justify-between items-center shadow">
    <a href="/" class="text-xl font-bold">🌀 승록(계시판)</a>
</header>

<!-- Main -->
<main class="max-w-md mx-auto mt-12 bg-white p-8 rounded shadow">
    <h1 class="text-2xl font-bold text-indigo-700 mb-6 text-center">👤 회원가입</h1>

    <form method="post" action="/join" th:object="${joinRequest}" class="space-y-6">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">이메일</label>
            <input type="email" th:field="*{email}" required
                   class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-500 text-sm mt-1"></div>
        </div>

        <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">이름</label>
            <input type="text" th:field="*{name}" required
                   class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">비밀번호</label>
            <input type="password" th:field="*{password}" required
                   class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
        </div>

        <div th:if="${error}" class="text-red-500 text-sm text-center" th:text="${error}"></div>

        <button type="submit"
                class="w-full bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition">
            가입하기
        </button>
    </form>

    <div class="mt-6 text-center">
        <a href="/oauth2/authorization/google"
           class="inline-block bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">
            구글로 가입하기
        </a>
    </div>
</main>

</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-700 via-indigo-600 to-blue-500 text-white min-h-screen">

<!-- Header -->
<header class="bg-opacity-30 backdrop-blur-md p-6 flex justify-between items-center shadow-lg border-b border-white/20">
    <a href="/" class="text-2xl font-extrabold tracking-wide animate-pulse">
        🌀 익명제보 <span class="text-yellow-300">༼ つ ◕_◕ ༽つ 홈 화면</span>
    </a>
</header>

<!-- Main -->
<main class="max-w-md mx-auto mt-16 bg-white/10 p-10 rounded-xl shadow-xl border border-white/20 backdrop-blur-md">

    <h1 class="text-3xl font-bold text-yellow-300 mb-8 text-center drop-shadow-lg">👤 회원가입</h1>

    <!-- ⚠️ 주의사항 박스 -->
    <div class="bg-white/10 backdrop-blur-md p-6 rounded-xl border border-yellow-300 shadow-lg mb-10">
        <h2 class="text-xl font-bold text-yellow-300 mb-4">⚠️ 가입 전 꼭 확인해주세요</h2>
        <ul class="list-disc pl-5 space-y-2 text-sm text-white/80">
            <li>이메일은 실제로 사용하는 주소를 입력해주세요. 비밀번호 재설정 시 필요합니다.</li>
            <li>비밀번호는 최소 8자 이상, 영문/숫자/특수문자를 조합해주세요.</li>
            <li>가입 후에는 이름 변경이 제한될 수 있습니다. 신중하게 입력해주세요.</li>
            <li>타인의 정보를 도용하거나 허위로 가입할 경우 서비스 이용이 제한됩니다.</li>
        </ul>
        <p class="mt-4 text-xs text-white/60 italic">※ 가입 시 이용약관 및 개인정보처리방침에 동의한 것으로 간주됩니다.</p>
    </div>

    <!-- 가입 폼 -->
    <form method="post" action="/join" th:object="${joinRequest}" class="space-y-6">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <div>
            <label for="email" class="block text-sm font-semibold text-white mb-2">이메일</label>
            <input type="email" th:field="*{email}" required
                   class="w-full bg-white/20 text-white placeholder-white/70 border border-white/30 rounded px-4 py-3 focus:outline-none focus:ring-2 focus:ring-yellow-300 focus:bg-white/30 transition">
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-300 text-sm mt-1"></div>
        </div>

        <div>
            <label for="name" class="block text-sm font-semibold text-white mb-2">이름</label>
            <input type="text" th:field="*{name}" required
                   class="w-full bg-white/20 text-white placeholder-white/70 border border-white/30 rounded px-4 py-3 focus:outline-none focus:ring-2 focus:ring-yellow-300 focus:bg-white/30 transition">
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-red-300 text-sm mt-1"></div>
        </div>

        <div>
            <label for="password" class="block text-sm font-semibold text-white mb-2">비밀번호</label>
            <input type="password" th:field="*{password}" required
                   class="w-full bg-white/20 text-white placeholder-white/70 border border-white/30 rounded px-4 py-3 focus:outline-none focus:ring-2 focus:ring-yellow-300 focus:bg-white/30 transition">
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-300 text-sm mt-1"></div>
        </div>

        <div th:if="${error}" class="text-red-300 text-sm text-center" th:text="${error}"></div>

        <button type="submit"
                class="w-full bg-yellow-400 text-indigo-900 font-bold px-5 py-2 rounded-full shadow-lg hover:bg-yellow-500 transition">🎉 가입하기</button>
    </form>

    <!-- 소셜 가입 -->
    <div class="mt-6 text-center">
        <a href="/oauth2/authorization/google"
           class="inline-block bg-red-500 text-white px-5 py-2 rounded-full shadow-lg hover:bg-red-600 transition">🔗 구글로 가입하기(준비중)</a>
    </div>
</main>

</body>
</html>

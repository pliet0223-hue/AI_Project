<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NewBoard • home.html</title>
  <link rel="stylesheet" th:href="@{/css/neon.css}">
</head>
<body>
  <header class="nav">
    <div class="logo"><a th:href="@{/}">NEWBOARD</a></div>
    <nav style="display:flex;gap:10px;">
      <a class="btn" th:href="@{/articles}">게시판</a>
      <span th:if="${displayName} != null" class="badge" th:text="${displayName}">사용자</span>
      <a th:if="${displayName} == null" class="btn primary" th:href="@{/login}">로그인</a>
      <a th:if="${displayName} == null" class="btn" th:href="@{/join}">회원가입</a>
      <form th:if="${displayName} != null" th:action="@{/logout}" method="post" style="display:inline;">
        <button class="btn danger" type="submit">로그아웃</button>
      </form>
    </nav>
  </header>

  <main class="container">
    
  <section class="card">
    <h1 style="margin-top:0;">환영합니다 👋</h1>
    <p>이곳은 가벼운 게시판 데모입니다. 로그인하면 글/댓글을 작성할 수 있어요.</p>
    <div style="display:flex; gap:10px; margin-top:12px;">
      <a class="btn primary" th:href="@{/articles}">바로 게시판 보기</a>
      <a th:if="${displayName} == null" class="btn" th:href="@{/login}">로그인하기</a>
      <a th:if="${displayName} == null" class="btn" th:href="@{/join}">회원가입</a>
      <a th:if="${displayName} != null" class="btn" th:href="@{/articles/new}">새 글 쓰기</a>
    </div>
  </section>

  </main>

  <footer class="footer">
    © NewBoard • 네온 다크 테마
  </footer>
</body>
</html>

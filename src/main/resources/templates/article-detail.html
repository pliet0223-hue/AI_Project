<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${article.title}">게시글</title>
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-700 via-indigo-600 to-blue-500 text-white min-h-screen">

<!-- Header -->
<header class="bg-opacity-30 backdrop-blur-md p-6 flex justify-between items-center shadow-lg border-b border-white/20">
    <a href="/" class="text-2xl font-extrabold tracking-wide animate-pulse">
        🌀 익명제보 <span class="text-yellow-300">༼ つ ◕_◕ ༽つ홈 화면(글 목록)</span>
    </a>
    <div class="space-x-4 text-sm">
    <span sec:authorize="isAnonymous()">
      <a href="/login" class="hover:text-yellow-300 transition">로그인</a>
      <a href="/join" class="hover:text-yellow-300 transition">회원가입</a>
    </span>
        <span sec:authorize="isAuthenticated()">
      <span>안녕하세요, <strong th:text="${displayName}" class="text-pink-300">사용자</strong>님!</span>
      <form method="post" action="/logout" class="inline">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <button type="submit" class="ml-2 bg-white text-indigo-600 px-3 py-1 rounded-full shadow hover:bg-indigo-100 transition">로그아웃</button>
      </form>
    </span>
    </div>
</header>

<!-- Main Content -->
<main class="max-w-3xl mx-auto mt-12 bg-white/10 p-10 rounded-xl shadow-xl border border-white/20">
    <h1 class="text-4xl font-bold mb-6 text-yellow-200 drop-shadow-lg" th:text="${article.title}">제목</h1>
    <input type="hidden" id="article-id" th:value="${article.id}">
    <div class="prose prose-invert max-w-none mb-8 text-white" th:text="${article.content}">내용</div>

    <div th:if="${isOwner}" class="flex space-x-4 mb-8">
        <a th:href="@{'/articles/' + ${article.id} + '/edit'}" id="modify-btn-link"
           class="bg-yellow-400 text-white px-5 py-2 rounded-full shadow-lg hover:bg-yellow-500 transition">✏️ 수정</a>
        <button id="delete-btn"
                class="bg-red-500 text-white px-5 py-2 rounded-full shadow-lg hover:bg-red-600 transition">🗑️ 삭제</button>
    </div>

    <a href="/articles" class="text-white underline hover:text-pink-300 transition">← 목록으로 돌아가기</a>
</main>

<script src="/js/article.js" defer></script>
</body>
</html>

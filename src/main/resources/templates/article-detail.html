
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>게시글 상세 | NewBoard</title>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

</head>
<body class="bg-white">

<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom mb-4">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">NewBoard</a>
    <div class="collapse navbar-collapse"></div>
    <div class="d-flex gap-2">
      <a class="btn btn-outline-primary btn-sm" href="/articles">게시판</a>
      <a class="btn btn-primary btn-sm" href="/login">로그인</a>
    </div>
  </div>
</nav>

  <div class="container">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title" th:text="${article.title}">제목</h3>
        <div class="text-secondary small">익명</div>
        <div class="mt-3" style="white-space:pre-wrap;" th:text="${article.content}">내용</div>
      </div>
      <div class="card-footer bg-white d-flex gap-2">
        <a class="btn btn-outline-secondary" href="/articles">목록</a>
        <a class="btn btn-warning" th:href="@{/articles/{id}/edit(id=${article.id})}">수정</a>
        <form th:action="@{/articles/{id}/delete(id=${article.id})}" method="post" class="d-inline">
          <button type="submit" class="btn btn-danger">삭제</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>

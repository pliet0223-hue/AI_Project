
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>게시글 상세 | NewBoard</title>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    background: radial-gradient(1200px 600px at 15% 10%, #eef2ff 0%, rgba(238,242,255,0) 40%),
                radial-gradient(1000px 500px at 90% 20%, #e0f2fe 0%, rgba(224,242,254,0) 35%),
                linear-gradient(120deg,#f8fafc 0%, #ffffff 100%);
    min-height: 100vh;
  }
  .card {
    box-shadow: 0 2px 6px rgba(0,0,0,.08);
    border-radius: .75rem;
    border: 1px solid #e5e7eb;
  }
  .navbar {
    backdrop-filter: saturate(120%) blur(6px);
  }
</style>

</head>
<body>

<nav class="navbar navbar-expand-lg bg-white border-bottom mb-4 shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">NewBoard</a>
    <div class="d-flex gap-2">
      <a class="btn btn-outline-primary btn-sm" href="/articles">게시판</a>
      <a class="btn btn-outline-secondary btn-sm" href="/articles/new">새 글</a>
      <a class="btn btn-primary btn-sm" href="/login">로그인</a>
      <a class="btn btn-danger btn-sm" href="/logout">로그아웃</a>
    </div>
  </div>
</nav>

  <div class="container">
    <div class="card mb-4">
      <div class="card-body">
        <h3 class="card-title" th:text="${article.title}">제목</h3>
        <div class="text-secondary small mb-2">익명</div>
        <div style="white-space:pre-wrap;" th:text="${article.content}">내용</div>
      </div>
      <div class="card-footer bg-white d-flex gap-2">
        <a class="btn btn-outline-secondary" href="/articles">목록</a>
        <a class="btn btn-warning" th:href="@{/articles/{id}/edit(id=${article.id})}">수정</a>
        <form th:action="@{/articles/{id}/delete(id=${article.id})}" method="post" class="d-inline">
          <button type="submit" class="btn btn-danger">삭제</button>
        </form>
      </div>
    </div>

    <!-- Comments UI (HTML-only; expects controller to provide 'comments') -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">댓글</h5>
        <form th:action="@{/articles/{id}/comments(id=${article.id})}" method="post" class="mb-3">
          <div class="mb-2">
            <textarea name="content" class="form-control" rows="3" placeholder="댓글을 입력하세요" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">등록</button>
        </form>
        <ul class="list-group list-group-flush">
          <li class="list-group-item d-flex justify-content-between align-items-start"
              th:each="c : ${comments}">
            <div class="me-3" th:text="${c.content}">댓글 내용</div>
            <form th:action="@{/comments/{id}/delete(id=${c.id})}" method="post">
              <button class="btn btn-sm btn-outline-danger">삭제</button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>

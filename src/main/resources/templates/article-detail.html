<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${article.title}">게시글</title>
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

<!-- Header -->
<header class="bg-indigo-600 text-white p-4 flex justify-between items-center shadow">
    <a href="/" class="text-xl font-bold">🌀 승록(계시판)</a>
    <div class="space-x-4">
      <span sec:authorize="isAnonymous()">
        <a href="/login" class="hover:underline">로그인</a>
        <a href="/join" class="hover:underline">회원가입</a>
      </span>
        <span sec:authorize="isAuthenticated()">
        <span>안녕하세요, <strong th:text="${displayName}">사용자</strong>님!</span>
        <form method="post" action="/logout" class="inline">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
          <button type="submit" class="ml-2 bg-white text-indigo-600 px-2 py-1 rounded hover:bg-indigo-100">로그아웃</button>
        </form>
      </span>
    </div>
</header>

<!-- Main Content -->
<main class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded shadow">
    <h1 class="text-3xl font-bold mb-4" th:text="${article.title}">제목</h1>
    <input type="hidden" id="article-id" th:value="${article.id}">
    <div class="prose max-w-none mb-6" th:text="${article.content}">내용</div>

    <div th:if="${isOwner}" class="flex space-x-4 mb-6">
        <a th:href="@{'/articles/' + ${article.id} + '/edit'}" id="modify-btn-link"
           class="bg-yellow-400 text-white px-4 py-2 rounded hover:bg-yellow-500">수정</a>
        <button id="delete-btn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">삭제</button>
    </div>

    <a href="/articles" class="text-indigo-600 hover:underline">← 목록으로 돌아가기</a>
</main>

<script src="/js/article.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head><title th:text="${article.title} + ' | NewBoard'">게시글 상세 | NewBoard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">NewBoard</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nbNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="nbNav" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/articles}">게시판</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/login}" sec:authorize="!isAuthenticated()">로그인</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/logout}" sec:authorize="isAuthenticated()">로그아웃</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <h3 class="card-title" th:text="${article.title}">제목</h3>
      <div class="mb-2 text-secondary small d-flex gap-2">
        <span>익명</span><span>·</span>
        <span th:text="${#temporals.format(article.createdAt,'yyyy-MM-dd HH:mm')}">2025-01-01 12:00</span>
      </div>
      <div class="card-text" style="white-space:pre-wrap;" th:text="${article.content}">내용</div>
    </div>
    <div class="card-footer bg-white d-flex gap-2">
      <a class="btn btn-secondary" th:href="@{/articles}">목록으로</a>
      <a class="btn btn-warning" th:href="@{/articles/{id}/edit(id=${article.id})}" sec:authorize="isAuthenticated() and ${isOwner}">수정</a>
      <form th:action="@{/articles/{id}/delete(id=${article.id})}" method="post" sec:authorize="isAuthenticated() and ${isOwner}" class="d-inline">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <button type="submit" class="btn btn-danger" onclick="return confirm('삭제하시겠습니까?')">삭제</button>
      </form>
    </div>
  </div>
</div>

<footer class="border-top py-4 mt-5">
  <div class="container text-center text-secondary small">
    © <span th:text="${#temporals.format(#dates.createNow(),'yyyy')}">2025</span> NewBoard — 익명 커뮤니티
  </div>
</footer>
</body></html>

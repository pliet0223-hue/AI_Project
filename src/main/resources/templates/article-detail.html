<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NewBoard • article-detail.html</title>
  <link rel="stylesheet" th:href="@{/css/neon.css}">
</head>
<body>
  <header class="nav">
    <div class="logo"><a th:href="@{/}">NEWBOARD</a></div>
    <nav style="display:flex;gap:10px;">
      <a class="btn" th:href="@{/articles}">게시판</a>
      <span th:if="${displayName} != null" class="badge" th:text="${displayName}">사용자</span>
      <a th:if="${displayName} == null" class="btn primary" th:href="@{/login}">로그인</a>
      <a th:if="${displayName} == null" class="btn" th:href="@{/join}">회원가입</a>
      <form th:if="${displayName} != null" th:action="@{/logout}" method="post" style="display:inline;">
        <button class="btn danger" type="submit">로그아웃</button>
      </form>
    </nav>
  </header>

  <main class="container">
    
  <div class="card">
    <h2 th:text="${article.title}">제목</h2>
    <p th:utext="${article.content}">내용</p>
    <div style="display:flex; gap:10px; margin-top:12px;">
      <a class="btn" th:href="@{/articles}">목록</a>
      <a th:if="${displayName} != null" class="btn" th:href="@{|/articles/${article.id}/edit|}">수정</a>
      <form th:if="${displayName} != null" th:action="@{|/articles/${article.id}|}" method="post" style="display:inline;">
        <input type="hidden" name="_method" value="delete"/>
        <button type="submit" class="btn danger">삭제</button>
      </form>
    </div>
  </div>

  <section style="margin-top:20px;">
    <h3>댓글</h3>
    <div class="card" th:if="${comments != null}">
      <div th:each="c : ${comments}" style="display:flex; justify-content:space-between; align-items:center; padding:10px 0; border-bottom:1px solid rgba(34,211,238,.15);">
        <div>
          <div th:text="${c.content}">댓글 내용</div>
          <div class="badge" th:text="${c.authorEmail}">작성자</div>
        </div>
        <form th:if="${displayName} == ${c.authorEmail}" th:action="@{|/api/comments/${c.id}|}" method="post">
          <input type="hidden" name="_method" value="delete"/>
          <button type="submit" class="btn danger">삭제</button>
        </form>
      </div>
    </div>

    <div class="card" th:if="${displayName} != null">
      <form th:action="@{|/api/articles/${article.id}/comments|}" method="post">
        <label for="content">댓글 내용</label>
        <textarea id="content" name="content" rows="3" required></textarea>
        <div style="margin-top:10px;">
          <button class="btn primary" type="submit">댓글 작성</button>
        </div>
      </form>
    </div>
    <div class="card" th:if="${displayName} == null">
      <p>댓글을 작성하려면 로그인 해주세요.</p>
      <a class="btn" th:href="@{/login}">로그인하러 가기</a>
    </div>
  </section>

  </main>

  <footer class="footer">
    © NewBoard • 네온 다크 테마
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="_csrf" th:content="${_csrf.token}">
  <meta name="_csrf_header" th:content="${_csrf.headerName}">
  <title>로그인 | NewBoard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">NewBoard</a>
    </div>
  </nav>
  <div class="container my-5" style="max-width:480px">
    <div class="card shadow-sm"><div class="card-body">
      <h3 class="mb-3">로그인</h3>
      <form th:action="@{/login}" method="post">
        <div class="mb-3">
          <label class="form-label">이메일</label>
          <input type="email" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">비밀번호</label>
          <input type="password" name="password" class="form-control" required>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <button type="submit" class="btn btn-primary w-100">로그인</button>
      </form>
      <a class="btn btn-outline-secondary w-100 mt-2" th:href="@{/oauth2/authorization/google}">구글로 로그인</a>
      <div class="text-center mt-3 small text-secondary">
        계정이 없으신가요? <a th:href="@{/join}">회원가입</a>
      </div>
    </div></div>
  </div>
  <footer class="border-top py-4 mt-5">
    <div class="container text-center text-secondary small">
      © <span th:text="${#temporals.format(#dates.createNow(),'yyyy')}">2025</span> NewBoard — 익명 커뮤니티
    </div>
  </footer>
</body>
</html>

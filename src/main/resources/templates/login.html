<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-700 via-indigo-600 to-blue-500 text-white min-h-screen">

<!-- Header -->
<header class="bg-opacity-30 backdrop-blur-md p-6 flex justify-between items-center shadow-lg border-b border-white/20">
    <a href="/" class="text-2xl font-extrabold tracking-wide animate-pulse">
        🌀 익명제보 <span class="text-yellow-300">༼ つ ◕_◕ ༽つ 홈 화면</span>
    </a>
</header>

<!-- Main -->
<main class="max-w-md mx-auto mt-16 bg-white/10 p-10 rounded-xl shadow-xl border border-white/20 backdrop-blur-md">

    <h1 class="text-3xl font-bold text-yellow-300 mb-8 text-center drop-shadow-lg">🔐 로그인</h1>

    <!-- 🚨 주의사항 박스 -->
    <div class="bg-white/10 backdrop-blur-md p-6 rounded-xl border border-red-300 shadow-lg mb-10">
        <h2 class="text-xl font-bold text-red-300 mb-4">🚨 커뮤니티 이용 시 주의사항</h2>
        <ul class="list-disc pl-5 space-y-2 text-sm text-white/80">
            <li>익명이라도 타인을 비방하거나 혐오 표현을 사용하면 제재될 수 있습니다.</li>
            <li>허위 정보, 선동성 글, 욕설은 절대 금지입니다.</li>
            <li>모든 글은 기록에 남을 수 있으며, 책임 있는 표현을 부탁드립니다.</li>
            <li>건강한 커뮤니티를 위해 서로를 존중해주세요 🙏</li>
        </ul>
        <p class="mt-4 text-xs text-white/60 italic">※ 로그인 후 작성된 글은 운영정책에 따라 관리됩니다.</p>
    </div>

    <!-- 로그인 폼 -->
    <form method="post" action="/login" class="space-y-6">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <div>
            <label for="username" class="block text-sm font-semibold text-white mb-2">이메일</label>
            <input type="email" name="username" required
                   class="w-full bg-white/20 text-white placeholder-white/70 border border-white/30 rounded px-4 py-3 focus:outline-none focus:ring-2 focus:ring-yellow-300 focus:bg-white/30 transition">
        </div>

        <div>
            <label for="password" class="block text-sm font-semibold text-white mb-2">비밀번호</label>
            <input type="password" name="password" required
                   class="w-full bg-white/20 text-white placeholder-white/70 border border-white/30 rounded px-4 py-3 focus:outline-none focus:ring-2 focus:ring-yellow-300 focus:bg-white/30 transition">
        </div>

        <button type="submit"
                class="w-full bg-yellow-400 text-indigo-900 font-bold px-5 py-2 rounded-full shadow-lg hover:bg-yellow-500 transition">🚪 로그인</button>
    </form>

    <!-- 소셜 로그인 -->
    <div class="mt-6 text-center">
        <a href="/oauth2/authorization/google"
           class="inline-block bg-red-500 text-white px-5 py-2 rounded-full shadow-lg hover:bg-red-600 transition">🔗 구글로 로그인</a>
    </div>
</main>

</body>
</html>

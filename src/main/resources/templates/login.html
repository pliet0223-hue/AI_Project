<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NewBoard • login.html</title>
  <link rel="stylesheet" th:href="@{/css/neon.css}">
</head>
<body>
  <header class="nav">
    <div class="logo"><a th:href="@{/}">NEWBOARD</a></div>
    <nav style="display:flex;gap:10px;">
      <a class="btn" th:href="@{/articles}">게시판</a>
      <span th:if="${displayName} != null" class="badge" th:text="${displayName}">사용자</span>
      <a th:if="${displayName} == null" class="btn primary" th:href="@{/login}">로그인</a>
      <a th:if="${displayName} == null" class="btn" th:href="@{/join}">회원가입</a>
      <form th:if="${displayName} != null" th:action="@{/logout}" method="post" style="display:inline;">
        <button class="btn danger" type="submit">로그아웃</button>
      </form>
    </nav>
  </header>

  <main class="container">
    
  <div class="card" style="max-width:500px; margin:0 auto;">
    <h2>로그인</h2>
    <form th:action="@{/login}" method="post">
      <label for="email">이메일</label>
      <input class="input" id="email" name="username" type="email" required/>
      <label for="password" style="margin-top:10px;">비밀번호</label>
      <input class="input" id="password" name="password" type="password" required/>
      <div style="margin-top:12px; display:flex; gap:10px; align-items:center;">
        <button class="btn primary" type="submit">로그인</button>
        <a class="btn" th:href="@{/join}">회원가입</a>
      </div>
    </form>
  </div>

  </main>

  <footer class="footer">
    © NewBoard • 네온 다크 테마
  </footer>
</body>
</html>
